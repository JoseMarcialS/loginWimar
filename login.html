<style>
	.box, a.box, a.box:visited, a.box:hover, .box-hide, .box-show, a.box-hide, a.box-show, a.box-hide:hover, a.box-show:hover {

	}
	
	.box-hide {

	.box-show {

</style>

<script type="text/javascript">
	function toggleBox(){
		var div=document.getElementById('box');
		if(div.className=='box-show'){
			div.className='box-hide';
		}
		else{
			div.className='box-show';
		}
		return(false);
	}
</script>
